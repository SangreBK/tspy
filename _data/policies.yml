coc_es: "1. Si un jugador te está molestando, bloquea a ese jugador e informa a
  un Moderador.\r

  2. No intentes evadir el bloqueo de otro jugador.\r

  3. El filtro de palabras del juego está habilitado de forma predeterminada.
  Déjalo encendido si no deseas ver obscenidades\r

  4. No intente evadir el filtro de palabras del juego escribiendo mal
  palabras a propósito o por cualquier otro medio.\r

  5. No envíe spam ni sea disruptivo. Es posible que te silencien
  permanentemente.\r

  \r

  Si quieres hablar con un administrador, puedes hacerlo en los [foros]
  (https://thunderspygaming.boards.net).\r

  \r

  También puedes enviar un mensaje a un GM o mod en nuestro [Discord]
  (https://discord.gg/nDJgMeSCvt) para una respuesta más rápida y discreta."
