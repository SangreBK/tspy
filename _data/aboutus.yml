main: >-
  Thunderspy is a City of Heroes private server that is constantly updated with
  new content and features. Among many new features are original and re-balanced
  powersets, asymmetric and original costume parts, extra auras, and more.


  Despite the rapid improvements, the Thunderspy server maintains a small, friendly community where everyone knows everyone.
support: Server expenses are $430 (USD) monthly. Help keep us online through
  [Patreon](https://www.patreon.com/coxg) or
  [PayPal](https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=7NJGYSECLWZZ6&source=url).
main_es: "Thunderspy es un servidor privado de City of Heroes que se actualiza
  constantemente con nuevo contenido y funciones. Entre muchas características
  nuevas se encuentran: nuevos super-poderes y cambios de balance, asimetria en
  atuendos, auras adicionales y más.


  A pesar de nuestro rapido avanze, el servidor Thunderspy mantiene una
  comunidad pequeña y amigable donde todos se conocen.\r\n"
support_es: "Los gastos del servidor son de $ 430 (USD) mensuales. Ayúdenos a
  mantenernos en línea a través de [Patreon] (https://www.patreon.com/coxg) o
  [PayPal] (
  https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=7NJGYSEC\
