backend:
  name: github
  repo: crekulon/tspy
  branch: main
  site_domain: nervous-einstein-3d330a.netlify.com

media_folder: "img/uploads"

collections:
  - name: "homepage"
    label: "Homepage Info"
    files:
      - label: "Mottos"
        name: "mottos"
        file: "_data/mottos.yml"
        fields: 
          - {label: "Larger Motto", name: "largermotto", widget: "markdown"}
          - {label: "Smaller Motto", name: "smallermotto", widget: "markdown"}

      - label: "How To Play"
        name: "howtoplay"
        file: "_data/howtoplay.yml"
        fields: 
          - {label: "Body", name: "body", widget: "markdown"}
          
      - label: "About Us"
        name: "aboutus"
        file: "_data/aboutus.yml"
        fields: 
          - {label: "Body", name: "body", widget: "markdown"}
          
      - label: "Support Us"
        name: "supportus"
        file: "_data/supportus.yml"
        fields: 
          - {label: "Body", name: "body", widget: "markdown"}
          
      - label: "Code of Conduct"
        name: "codeofconduct"
        file: "_data/codeofconduct.yml"
        fields: 
          - {label: "Body", name: "body", widget: "markdown"}
          
      - label: "Terms of Service"
        name: "termsofservice"
        file: "_data/termsofservice.yml"
        fields: 
          - {label: "Body", name: "body", widget: "markdown"}

  - name: "highlights"
    label: "Homepage Highlights"
    folder: "_highlights"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Order", name: "order", widget: "number", default: 1, value_type: "int"}